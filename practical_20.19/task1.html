<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <!-- 1. Create a web page that has a series of colours stored in an array. 
        Use a loop to go through each element in the array and output it on a 
        new line on the web page. -->

    <script>
        var colours = ["red","green","blue"];

        for (var i = 0; i < colours.length; i++){
            document.write(colours[i] + "<br>")
        }

        // EXTEND: 
        //      Output the words in the correct colour
        //      

    </script>
</body>
