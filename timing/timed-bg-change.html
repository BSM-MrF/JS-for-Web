<HTML>
   <BODY onload="sequence()">
   
      <SCRIPT>
         var colours=["grey", "purple", "red", "green", "yellow", "orange"];
         var counter = 0;
         function sequence(){
            setInterval(function(){
               // alert(colours[counter]);
               console.log(counter);
               console.log(colours[counter]);
               document.body.style.backgroundColor = colours[counter];
               
               counter++;
               //counter += 1;
               //counter = counter + 1
               if(counter > colours.length - 1){
                  counter = 0;
               }
            }, 2000);
         }
      </SCRIPT>
   </BODY>
   </HTML>
