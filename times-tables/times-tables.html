<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times tables</title>
</head>
<body>
    <h1>Do you know your times tables?</h1>
    <div class="times-table">
        
    </div>

    <script>
        var x = 0;
        while (x <10){
            console.log("X: " + x);
            x++;
        }

        var y = 11;
        do {
            console.log("Y:" + y);
            y++;
        }while(y <= 10)
        
        for (var i = 0; i < 10; i++){
            console.log("i: " + i);
        }

        var names = [["User1","Pwd1"],["User2","Pwd2"],["User3","Pwd3"]];
        for (var i = 0; i < names.length; i++){
            console.log("I: " + names[i]);
        }

        

    </script>

</body>
</html>
