<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <input type="text" name="score" id="score" placeholder="Enter your score">
    <button id="check-score" onclick="gradeCheck()">Check Grade</button>

    <h2 id="grade"></h2>


    <script>
        var score = document.getElementById("score");
        var grade = document.getElementById("grade");
        var msg = "Your Grade: "
        

        function gradeCheck(){
            grade.innerHTML = "";
            if (score.value < 0 || score.value > 100){
                grade.innerHTML ="Error";
            } else{
                if(score.value < 40){
                    grade.innerHTML = msg + "FAIL"
                } else if(score.value < 50){
                    grade.innerHTML = msg + "D"
                }else if(score.value < 60){
                    grade.innerHTML = msg + "C"
                }else if(score.value < 75){
                    grade.innerHTML = msg + "B"
                }else if(score.value < 95){
                    grade.innerHTML = msg + "A"
                } else{
                    grade.innerHTML = msg + "A*"
                }
                //What happens here? Why?
                console.log(score.value + 11);
            }
        }
        //What other problems might occur? How can other errors be prevented?



    </script>

</body>
</html>
